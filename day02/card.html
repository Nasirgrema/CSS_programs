<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card</title>

     <!-- Font Awesome -->

<style>
        img{
            width: 150px;
              height: 150px;
                border-radius: 50%;
                object-fit: cover;
             margin-bottom: 15px;
        }
        .card-conaters{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .card{
            width: 300px;
            height: 400px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            border: 2px solid  green;
            box-shadow: 0 5px 10px green;
        }
        /* Social Links Styling */
.social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.social-link {
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.social-link:hover {
    background-color: #0056b3;
}

/* Social Links Styling */
.social-links {
    display: flex;

.social-link {

    transition: background-color 0.3s ease;
}

.social-link:hover {
    background-color: #0056b3;
}
.fa-linkedin{
    color: lightblue;
}
.fa-twitter{
    color: black;

}
.card{
    transition: transform 0.5s;

.card:hover{
