<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Roboto', 'Arial', 'sans-serif'], // Custom font family
          },
          colors: {
            ink: '#333',       // A dark gray color
            ocean: '#1E90FF',  // Custom ocean blue
            forest: '#228B22'  // Custom forest green
          },
          fontSize: {
            'small': '0.625rem', // Extra extra small text
            'medium': '1.75rem',  // Extra extra large text
            'huge': '2.5rem',     // Extra extra extra large text
          },
          spacing: {
            '01': '1rem',       
            '02': '2rem',       
            '03': '3rem',      
          },
          animation: {
            bounce: 'bounce 1s infinite', // Custom bounce animation
            fadeIn: 'fadeIn 0.5s ease-in-out', // Custom fade-in animation
          },
          keyframes: {
            bounce: {
              '0%, 100%': { transform: 'translateY(-25%)' },
              '50%': { transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
          }
        }
      }
    };
  </script>
</head>
<body class="font-sans text-white mt-03 p-03">

  <!-- Header Section -->
  <header class="text-medium text-center bg-forest py-01 animate-fadeIn">
    <h1>Welcome to the Customized Tailwind Page</h1>
  </header>

  <!-- Content Section -->
  <section class="mt-03 text-medium">
    <div class="bg-ocean p-01 rounded-lg animate-fadeIn">
      <p>This is a content block with custom colors, font size, and padding. The entire section fades in when the page loads.</p>
    </div>
  </section>

  <!-- Button Section -->
  <div class="mt-03 text-center">
    <button class="text-small px-02 py-01 rounded hover:bg-ink transition duration-300 ease-in-out transform hover:scale-105 animate-bounce">
      Click Me!
    </button>
  </div>

</body>
</html>
